<figure class="col-1-4" itemscope itemtype="http://schema.org/ImageObject">
    <a href="{{src}}" itemprop="contentUrl" data-size="{{w}}x{{h}}">
        <img src="{{msrc}}" itemprop="thumbnail" alt="{{alt}}" class="responsive"/>
    </a>
    <figcaption itemprop="caption description">{{title}}</figcaption>
</figure>
